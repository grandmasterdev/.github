# This workflow will trigger on a daily basis to check aws cdk version, update them if needed and creates a pull request when its done.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Update AWS CDK version

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-dir: '.'
    
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Get working directory list
      run: |
        WD=$(pwd)
        echo "wd=${WD}" >> $GITHUB_ENV
      id: working-dir
      
    - uses: grandmasterdev/github-action-aws-cdk-update
      with:
        working-dir: ${{github.workspace}}
        github-user: 'action-committer'
        github-email: 'action-committer'
        github-token: ${{github.token}}
        github-remote: 'origin'
